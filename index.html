<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Generate Your QR Code</h1>

        <div class="options">
<div class="option" data-type="linkedin"><img src="images/linkedin.png" alt="LinkedIn"></div>
            <div class="option" data-type="whatsapp"><img src="images/whatsapp.png" alt="WhatsApp"></div>
            <div class="option" data-type="instagram"><img src="images/instagram.png" alt="Instagram"></div>
            <div class="option" data-type="facebook"><img src="images/facebook.png" alt="Facebook"></div>
            <div class="option" data-type="telegram"><img src="images/telegram.png" alt="Telegram"></div>
            <div class="option" data-type="youtube"><img src="images/youtube.png" alt="YouTube"></div>
            <div class="option" data-type="tiktok"><img src="images/tiktok.png" alt="TikTok"></div>
            <div class="option" data-type="email"><img src="images/email.png" alt="Email"></div>
            <div class="option" data-type="maps"><img src="images/maps.png" alt="Google Maps"></div>
            <div class="option" data-type="phone"><img src="images/phone.png" alt="Phone"></div>
            <div class="option" data-type="custom-url"><img src="images/url.png" alt="Custom URL"></div>
            <div class="option" data-type="lost-found"><img src="images/lost-found.png" alt="Lost & Found"></div>
            <div class="option" data-type="customize-option"><img src="images/customize-option.png" alt="Customize"></div>
            
        </div>

        <input type="text" id="inputField" placeholder="Enter your text or link here">
        <button id="generateBtn">Generate QR Code</button>

        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>

        <button id="downloadBtn" style="display: none;">Download QR Code</button>
        <button id="resetBtn">Reset</button>
    </div>

    <footer>
        <p>
            <img src="mm5.jpg" alt="Logo" class="footer-logo">
        </p>
        <p>Developed by <strong>Dr. MSA</strong> @ 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
